spring.application.name=

# Configuración SMTP para enviar correos
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=TU_CORREO
spring.mail.password=EMAIL_PASSWORD_APPLICATION
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.datasource.url=TU_DB
spring.datasource.username=USUARIO_DB
spring.datasource.password=CONTRASEÑA_DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always


jwt.secret=TU_CLAVE_SECRETA
jwt.expiration=EXPIRACION_JWT
jwt.refreshExpiration=EXPIRACION_REFRESH

app.security.roles-enabled=APP_CON_ROLES ? TRUE : FALSE
frontend.url=FILTRO_CORS

spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10